<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Реєструйся, та чекай фіналу акції із винагородою 317 000,00 гривень і більше - PrizeMe</title>
    <link rel="canonical" href="https://prizeme.com.ua/">
    <link rel="shortcut icon" href="../wp-content/uploads/2018/04/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="../wp-content/uploads/2018/04/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="../wp-content/uploads/2018/04/apple-touch-icon-72x72.png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" integrity="sha256-Vzbj7sDDS/woiFS3uNKo8eIuni59rjyNGtXfstRzStA=" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/form-style.css">
    <link rel="stylesheet" href="css/404.css">
</head>
<body>

<!--MAIN-->
<div class="main">
    <!--HEADER-->
    <header class="header">
        <div class="container">
            <div class="header-wrap">
                <div class="header-box-404">
                    <img class="img-404" src="images/404.png" alt="">
                </div>
                <div class="header-box-right">
                    <p class="mistake">помилка</p>
                    <img class="line" src="images/line.png" alt="">
                    <p class="page">Цій сторінці нічого тобі <br> запропонувати...</p>
                </div>
            </div>
        </div>
    </header>
    <!--END-HEADER-->

    <!--REGISTRATION-->
    <section class="registration">
        <div class="container">
            <h1 class="registration-title">А ми пропонуємо тобі <br> виграти Приз.</h1>
            <div class="registration-wrap">
                <div class="wrap-form-404">
                    <p class="form-title">Реєструйся для участі в Акції зараз:</p>
                    <!--                FORM-->
                    <form action="#" method="post" class="wpcf7-form przm-form" novalidate="novalidate" data-ga-event_category="form" data-ga-event_label="registration">
                        <input type="hidden" name="przm-lead" class="przm-form-control" value="000021349"/>
                        <div class="form-group">
                            <div>
                                <input type="text" name="przm-lastname" value="" size="40" class="form-control przm-form-control" placeholder="Прізвище*" pattern="[A-Za-zА-Яа-яЁё]">
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="text" name="przm-firstname" value="" size="40" class="form-control przm-form-control" placeholder="Ім'я*" pattern="[A-Za-zА-Яа-яЁё]"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="email" name="przm-email" value="" size="40" class="form-control przm-form-control oldemail" placeholder="E-mail"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input type="tel" name="przm-phone" value="" size="40" class="form-control przm-form-control przm-form-phone" placeholder="Телефон*" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <input id="date1" type="number" maxlength="4" min="1920" name="przm-age" class="form-control przm-form-control" placeholder="Рік народження*" required/>
                            </div>
                        </div>
                        <div class="boxes wpcf7-form-control wpcf7-checkbox wpcf7-validates-as-required">
                            <input id="box-1" type="checkbox" name="przm-agree" class="przm-form-control przm-form-checkbox" value="1" checked="checked" required="">
                            <label for="box-1"><!--noindex-->З правилами Акції ознайомлений, погоджуюся та надаю згоду
                                на збір, обробку моїх персональних даних,
                                на інформування мене шляхом email та sms розсилок
                                про новини та Акції Організатора
                                <!--/noindex-->
                            </label>
                        </div>
                        <input type="hidden" name="przm-site" class="przm-form-control newemail" value="https://prizeme.com.ua/main/thanks2/"/>
                        <button type="submit" class="btn-play-form landing-btn btn-action">ХОЧУ ПРИЗ</button>
                    </form>
                    <!--                END-FORM-->

                    <!-- Loader START-->
                    <div id="wrap-loader">
                        <div class="loader-pr"></div>
                    </div>
                    <!--</ Loader END-->
                </div>
                <div class="wrap-box">
                    <img class="girl-404" src="images/404-girl.png" alt="">
                </div>
            </div>
            <div class="footer">
                <div class="footer-wrap">
                    <p class="footer-text">*Ознайомитися з повними правилами проведення Акції можна за посиланням:
                        <br> <a target="_blank" href="https://prizeme.com.ua/pr.pdf">https://prizeme.com.ua/pr.pdf</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
    <!--END-REGISTRATION-->

</div>
<!--END-MAIN-->

<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.js" integrity="sha256-yDarFEUo87Z0i7SaC6b70xGAKCghhWYAZ/3p+89o4lE=" crossorigin="anonymous"></script>
<script src="/main/_lib/assets/js/form-new.js"></script>

</body>
</html>
